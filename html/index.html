<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travalizer</title>
    <link rel="shortcut icon" href="/img/Union.png" type="image/x-icon">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="/Travalizer/css/style.css">
    <!-- LINK ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- LINK FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body class="tema-claro">

    <div class="containerall">
        <div class="container1 tema-claro">
            <div class="info">
                <div class="logo">
                    <img class="logo-img tema-claro" src="/Travalizer/img/Union.png" alt="">
                    <h1 class="nome-logo tema-claro">Travalizer</h1>
                </div>
                <div class="text">
                    <h3 class="titulo tema-claro">Artificial Inteligence giving you travel recommendations</h3>
                    <p class="wellcome tema-claro">Welcome Back, Please login to your account</p>
                </div>
                <form class="form">
                    <div class="input">
                        <label class="email-label tema-claro" for="email">User:</label>
                        <br>
                        <input class="email tema-claro" type="email" name="email" id="email">
                    </div>
                    <div class="input">
                        <label class="password-label tema-claro" for="password">password:</label>
                        <br>
                        <input class="password tema-claro" type="password" name="password" id="password">
                    </div>
                </form>

                    <div class="error errada">
                        <p class="wrong-password " id="wrong-password">*Email e(ou) senha incorreto(s)</p>
                    </div>

                <div class="remember-forgot">
                    <div class="remember">
                        <input class="remember-input tema-claro" type="checkbox" name="remember" id="remember">
                        <label class="remember-label tema-claro" for="remember">Remember me</label>
                    </div>
                    <div class="forgot">
                        <a class="forgot-password tema-claro" href="#">Forgot password?</a>
                    </div>
                </div>

                <div class="btns">
                    <button onclick="entrar()" id="login" class="btn1 tema-claro">Login</button>
                    <button class="btn2 tema-claro">Sing Up</button>
                </div>
                <div class="or">    
                    <div class="outher">
                        <p class="with tema-claro">Or, Login with</p>
                    </div>
                    <div class="outhers">
                        <a href="#" class="outras-maneiras tema-claro">facebook</a>
                        <a href="#" class="outras-maneiras tema-claro">Google</a>
                        <a href="#" class="outras-maneiras tema-claro">Linked in</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container2 tema-claro">
            <img src="/Travalizer/img/day66travel.png" alt="">
            <i class="bi bi-brightness-high-fill"><input type="checkbox" name="tema" id="btnTema"></i>
        </div>
    </div>

    <!-- LINK JS -->
    <script src="/Travalizer/js/script.js"></script>
</body>

</html>
